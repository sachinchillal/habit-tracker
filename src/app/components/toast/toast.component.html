<!-- Toast Notification Container -->
<div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3 toast-fade-in">
  <!-- Toast messages will be appended -->

  @for (toast of toastService.toasts; track $index) {
  <!-- Toast Message -->
  <div [class]="toast.isDeleted?'toast-fade-out':'toast-fade-in'"
    class="max-w-xs bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-lg"
    role="alert">
    <div class="flex p-4">
      <div class="flex-shrink-0">
        @if (toast.type === 'success') {
        <svg class="h-5 w-5 text-green-400 mt-0.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
          fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </svg>
        } @else {
        <svg class="h-5 w-5 text-red-400 mt-0.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
          fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
        </svg>
        }
      </div>
      <div class="ml-3">
        <p class="text-sm font-semibold text-gray-900 dark:text-white">{{toast.message}}</p>
        <p class="mt-1 text-sm text-gray-700 dark:text-gray-400">{{toast.body}}</p>
      </div>
      <div class="ml-auto">
        <button type="button"
          class="inline-flex flex-shrink-0 justify-center items-center h-5 w-5 rounded-md text-gray-800 dark:text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-gray-500 transition-all text-sm"
          (click)="toastService.removeToast(toast.id)">
          <span class="sr-only">Close</span>
          <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            viewBox="0 0 16 16">
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  }
</div>
